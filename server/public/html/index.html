<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iot-Project</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title" onclick="flipIt()">IoT-Projekt 19FS</div>
    </header>
    <div class="container">
      <div id="chart"></div>
      <div id="settings">
        <form>
          <div class="row">
            <span>Device:</span><br />
            <div>
              <input type="checkbox" value="HTW Dach" />HTW Dach<br />
              <input type="checkbox" value="HTW Kreisel" />HTW Kreisel<br />
              <input type="checkbox" value="Bike" />Geb√§ude 3<br />
            </div>
          </div>
          <div class="row">
            <span>Sensor:</span>
            <div>
              <input type="checkbox" value="temparatur" />Temparatur<br />
              <input type="checkbox" value="co2" />CO2<br />
              <input type="checkbox" value="luftf" />Luftfeuchtigkeit<br />
            </div>
          </div>
        </form>
      </div>
      <div>
        <input id="slider" type="range" min="1" max="100" value="50" />
      </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script
      src="https://unpkg.com/mqtt@2.18.8/dist/mqtt.min.js"
      type="text/javascript"
    ></script>
    <script src="../javascript/index.js"></script>
  </body>
</html>
