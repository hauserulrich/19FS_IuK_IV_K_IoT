<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iot-Project</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title" onclick="flipIt()">IoT-Projekt 19FS</div>
    </header>
    <div class="container">
      <div id='chartsDiv'>
        <div id="tempPlot"></div>
        <div id="co2Plot"></div>
        <div id="luftfPlot"></div>
      </div>
      <div id="settings">
        <form>
          <div class="row">
            <span>Sensors:</span>
            <div id='plotBoxes'>
              <input type="checkbox" id="plot1"onclick="checkPlots()" value="tempPlot" checked/><label for='plot1'>Temperature</label><br />
              <input type="checkbox" id="plot2"onclick="checkPlots()" value="co2Plot" checked/><label for='plot2'>CO2</label><br />
              <input type="checkbox" id="plot3"onclick="checkPlots()" value="luftfPlot" checked/><label for='plot3'>Humidity</label><br />
            </div>
            <div class="row">
              <span>Devices:</span><br />
              <div id='graphBoxes'>
                <input id="iuk_lora_01" type="checkbox" onclick="checkGraphs()" value="iuk_lora_01" checked/><label for="iuk_lora_01">iuk_lora_01</label><br/>
                <input id="iuk_lora_02" type="checkbox" onclick="checkGraphs()" value="iuk_lora_02" checked/><label for="iuk_lora_02">iuk_lora_02</label><br/>
                <input id="iuk_lora_03" type="checkbox" onclick="checkGraphs()" value="iuk_lora_03" checked/><label for="iuk_lora_03">iuk_lora_03</label><br/>
                <input id="iuk_lora_04" type="checkbox" onclick="checkGraphs()" value="iuk_lora_04" checked/><label for="iuk_lora_04">iuk_lora_04</label><br/>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script
      src="https://unpkg.com/mqtt@2.18.8/dist/mqtt.min.js"
      type="text/javascript"
    ></script>
    <script src="../javascript/plot.js"></script>
    <script src="../javascript/index.js"></script>
  </body>
</html>
