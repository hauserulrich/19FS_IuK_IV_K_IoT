<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iot-Project</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title" onclick="flipIt()">IoT-Projekt 19FS</div>
    </header>
    <div class="container">
      <div id='chartsDiv'>
        <div id="tempPlot"></div>
        <div id="co2Plot"></div>
        <div id="luftfPlot"></div>
      </div>
      <div id="settings">
        <form>
          <div class="row">
            <span>Sensor:</span>
            <div id='plotBoxes'>
              <input type="checkbox" onclick="checkPlots()" value="tempPlot" checked/>Temparatur<br />
              <input type="checkbox" onclick="checkPlots()" value="co2Plot" checked/>CO2<br />
              <input type="checkbox" onclick="checkPlots()" value="luftfPlot" checked/>Luftfeuchtigkeit<br />
            </div>
            <div class="row">
              <span>Device:</span><br />
              <div id='graphBoxes'>
                <input type="checkbox" onclick="checkGraphs()" value="htwDach" />HTW Dach<br />
                <input type="checkbox" onclick="checkGraphs()" value="htwKreisel" />HTW Kreisel<br />
                <input type="checkbox" onclick="checkGraphs()" value="gebaude3" />Geb√§ude 3<br />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script
      src="https://unpkg.com/mqtt@2.18.8/dist/mqtt.min.js"
      type="text/javascript"
    ></script>
    <script src="../javascript/index.js"></script>
  </body>
</html>
